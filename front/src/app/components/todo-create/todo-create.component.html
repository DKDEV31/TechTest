<mat-card class="card-wrapper">
  <mat-card-header class="card-header-wrapper">
    <h2>Create a todo</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="TodoForm" (submit)="submit()">
      <mat-form-field appearance="fill" >
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
        <mat-hint>Please enter a title for your todo</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-hint>Please give an optional description to your todo</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!TodoForm.valid" type="submit">Create</button>
    </form>
  </mat-card-content>
</mat-card>
