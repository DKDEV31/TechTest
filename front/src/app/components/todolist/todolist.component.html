<mat-card class="card-wrapper">
  <mat-card-header>
    <div class="card-header-wrapper">
      <h2>Todos</h2>
      <button mat-mini-fab [routerLink]="['/todo/create']">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content role="list">
    <app-todo *ngFor="let todo of todos" [todo]="todo" (todoUpdatedState)="updateTodoState($event)" ></app-todo>
  </mat-card-content>
</mat-card>
